<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <title>Transaksi web</title>
    </head>
    <body>
        <h1>Transaksi web</h1>

        <table border="2" cellpadding="8">
            <thead>
                <tr>
                    <th>Kode Produk</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>'001'</td>
                    <td>'Barang A'</td>
                    <td>'10,000'</td>
                </tr>
                <tr>
                    <td>'002'</td>
                    <td>'Barang B'</td>
                    <td>'20,000'</td>
                </tr>
                <tr>
                    <td>'003'</td>
                    <td>'Barang C'</td>
                    <td>'30,000'</td>
                </tr>
            </tbody>
        </table>

        <label for="kodeInput">Masukkan kode Produk :</label>
        <input type="text" id="kodeInput">

        <label for="quantityInput">Jumalah Produk :</label>
        <input type="text" id="quantityInput" min="1">

        <button onclick="submitTransaction()">Submit</button>

        <div id="result"></div>

        <script src="UAP.js"></script>

    </body>
</html>
